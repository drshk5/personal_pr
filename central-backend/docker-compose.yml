version: '3.8'

services:
  central-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: central-backend
    ports:
      - '5001:8080'
      - '5002:8081'
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Database connection - Update with your SQL Server details
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=MasterDB;User Id=sa;Password=Darshak@5804;TrustServerCertificate=True;MultipleActiveResultSets=true;
      # JWT Settings
      - Jwt__Key=YourSuperSecretKey123!@#$$%^&*()_+QWERTY987654321
      - Jwt__EncryptionKey=AES256EncryptionKey!@#$$%^&*()
      - Jwt__TokenHmacKey=RefreshTokenHashingSecretKey!@#$$%^&*()_+1234567890
      - Jwt__Issuer=EasyAudit
      - Jwt__Audience=EasyAuditUsers
      # API Gateway URLs - Update these if needed
      - ApiGateway__TaskServiceBaseUrl=http://task-backend:8080
      - ApiGateway__AccountingServiceBaseUrl=http://accounting-backend:8080
      - ApiGateway__CrmServiceBaseUrl=http://host.docker.internal:5005
    volumes:
      # Persist uploaded files
      - ./Uploads:/app/Uploads
      # Persist logs if needed
      - ./Logs:/app/Logs
    networks:
      - easyaudit-network
    restart: unless-stopped
    depends_on:
      - sqlserver
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  # SQL Server container
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Darshak@5804
      - MSSQL_PID=Developer
    ports:
      - '14333:1433'
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - easyaudit-network
    restart: unless-stopped

networks:
  easyaudit-network:
    driver: bridge

volumes:
  sqlserver-data:
